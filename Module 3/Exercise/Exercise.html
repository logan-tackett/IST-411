<!DOCTYPE html>
<html lang="en-US">
<head>
    <Title>Exercise JS</Title>
    <link rel="stylesheet" href="Exercise.css">
    <script src="Exercise.js"></script>
</head>
<body>
    <h1>Lists Exercise</h1>
    <div class="row">

        <div class="column">
            <h2>Add to the Lists:</h2>
            <form name="myForm">
                Enter a word to add to a list: <input type="text" name="newWord" value=""><br/>
                Enter the number of the list: <input type="number" name="newNumber" value=""><br/></br>
                <input type="button" value="Add to List" onClick="validateandadd()">
            </form>
        </div>

        <div class="column">
            <h2>List Number 1</h2>
            <table id="myList1"></table></br>
            <input type="button" value="Clear list" onClick="clearList1()">
        </div>

        <div class="column">
            <h2>List Number 2</h2>
            <table id="myList2"></table></br>
            <input type="button" value="Clear list" onClick="clearList2()">
        </div>

    </div> <!--row end-->
</body>
