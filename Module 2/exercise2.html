<!DOCTYPE html>
<html lang="en-US">
    
<head>
    <meta name="viewport" content="width-device-width, initial-scale-1">
    <link rel="stylesheet" href="exercise2.css"> 

    <title>Flexboxes</title>      
</head>
<body>
    <h1>This is the Heading for the Flexbox Exercise</h1>

    <div class="myflexboxR">
        <div class="myflexboxC" style="background-color: white">
            <h2>Box #1 - Hyperlink</h2>
            <p><a href="https://www.youtube.com/"target="_blank" style="width:100%">Watch Youtube Free </a></p>
        </div>

    
        <div class="myflexboxC" style="background-color: red">
            <h2>Box #2 - An Image</h2>
            <p><img src="Image.jpg" alt="Picture of thing" style="width:100%;"></p>
        </div>


  
        <div class="myflexboxC" style="background-color: green">
            <h2>Box #3 - A Video</h2>
            <p>
               <video width="100%" controls>
                   <source src="Video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
               </video> 
            </p>
        </div>

        <div class="myflexboxC" style="background-color: blue">
            <p>Click the button to get your coordinates.</p>

            <button onclick="getLocation()">Try It</button>

            <p id="demo"></p>

            <script>
                var x = document.getElementById("demo");

                function getLocation() {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(showPosition);
                    } else { 
                        x.innerHTML = "Geolocation is not supported by this browser.";
                    }
                }

                function showPosition(position) {
                    x.innerHTML = "Latitude: " + position.coords.latitude + 
                        "<br>Longitude: " + position.coords.longitude;
                }
            </script>
        </div>
    </div>

</body>
