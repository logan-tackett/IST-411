<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="assignment5.js"></script>
    <link href="Assignment5.css" rel="stylesheet">

  </head>
  <body  onload="getQuote()" class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
  </header>

  <main class="px-3">
    <p class="lead" id="newQuote"></p>
    <p class="lead" id="newAuthor"></p>
    <br>

    <p class="lead">
        <label for="shortLong" style="font-size: 20px;">Length of Quote?</label>
        <select id = "shortLong">
            <option value="?maxLength=50">Short</option>
            <option value="?minLength=150&maxLength=250">Long</option>
        </select>
    </p>
   
    <p class="lead">
      <input type="button" value="New Quote" class="btn btn-lg btn-secondary fw-bold border-white bg-white" onclick="getQuote()">
    </p>
  </main>

  <footer class="mt-auto text-white-50">
    <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
  </footer>
</div>


    
  </body>
</html>
