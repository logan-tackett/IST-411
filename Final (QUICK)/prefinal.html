<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>PreFinal</Title>
    <link rel="stylesheet" href="prefinal.css">
    <script src="prefinal.js"></script>
</head>

<body>
    <div class="row">

        <div class="column">
            <label for="theWord" style="font-size: 20px;">Enter a Word:</label>
                <input type="text" id="theWord" name="theWord"/>
            <br><br>
            <label for="countryRequest" style="font-size: 20px;">What Language is the Word?</label>
            <select id = "countryRequest">
                <option disabled selected value> -- select an option -- </option>
                <option value=ar>Arabic</option>
                <option value=pt-BR>Portuguese (BR)</option>
                <option value=en_US>English (US)</option>
                <option value=fr>French</option>
                <option value=de>German</option>
                <option value=hi>Hindi</option>
                <option value=it>Italian</option>
                <option value=ja>Japanese</option>
                <option value=ko>Korean</option>
                <option value=ru>Russian</option>
                <option value=es>Spanish</option>
                <option value=tr>Turkish</option>
            </select>
            <br><br>
            <input type="button" value="Get Words" onclick="getWords()">
        </div>
    </div>
    <div class="row">

        <div class="column">
            <h2>Definition:</h2>
            <p id ="newDefinition"></p>
            <h2>Part of Speech:</h2>
            <p id ="newPartOfSpeech"></p>
        </div>

    </div>
</body>
</html>
